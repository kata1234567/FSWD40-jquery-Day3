<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery animation</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<style>
		* { padding: 0; margin: 0; }
		body { font-family: sans-serif; font-size: 100%; margin: 10px; color: #222; background-color: #eee; }
		#animate { position: absolute; top: 80px; left: 100px; width: 180px; height: 120px; font-size: 2em; text-align: center; line-height: 118px; color: #fff; background-color: #00c; border: 2px solid #006; border-radius: 5px; }
	</style>
</head>
<body>

	<h1>jQuery Animation</h1>
	<br><br>
	<h2>Basic1</h2>
	<div id="animate">ANIMATE</div>

<br><br><br><br><br><br><br><br><br><br>


	<h2>Basic2</h2>
<br>
	<div class="todo">
		<input id="list" type="text" name="liste">
		<button id="button" type="submit">Add</button>
			<ul class="todoliste">
				<li>workout</li>
				<li>breakfast</li>
				<li>coding</li>
				<li>academic writing</li>
				<li>spargelsuppe</li>
			</ul>
			
	</div>

<script>

	//Basic1 und Basic2
	$(document).ready(function(){
		$("#animate").hide().show(2000).animate({opacity:0.0},"slow");

		$("#button").on("click", function(){
		var inputtext = $("#list").val();
		$("ul.todoliste").append("<li>" + inputtext + "</li>");

		$("li").on("click", function (){
			$(this).animate({
				opacity: 0.0, paddingLeft: "+=100"
			}, 1000, function(){
				$(this).remove(); 
			});
			});
	});


		});







</script>
</body>
</html>
